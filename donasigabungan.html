    <!-- NOMINAL DONASI -->
    <section id="identitas-donasi">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 mx-auto">
                    <div class="konten-kiri">
                        <!-- <p class="identitas-p">Langkah 1/3</p> -->
                        <h4 class="identitas-h4">Donasi</h4>
                        <form class="form-identitas">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Nama Lengkap</label>
                                <input type="text" class="form-control" id="input-name" aria-describedby="emailHelp"
                                    placeholder="Masukkan nama lengkap">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email</label>
                                <input type="email" class="form-control" id="input-email" aria-describedby="emailHelp"
                                    placeholder="Masukkan email anda">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Nomor Telepon</label>
                                <input type="text" class="form-control" id="input-telp" aria-describedby="emailHelp"
                                    placeholder="Masukkan nomor telepon">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Nominal Donasi</label>
                                <input type="text" class="form-control" id="input-telp" aria-describedby="emailHelp"
                                    placeholder="Masukkan Jumlah Donasi">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">No Transaksi</label>
                                <input type="text" class="form-control" id="input-telp" aria-describedby="emailHelp"
                                    placeholder="Masukkan No Transaksi">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Masukkan Tanggal Transaksi</label>
                                <input type="date" class="form-control" id="input-telp" aria-describedby="emailHelp"
                                    placeholder="Masukkan No Transaksi">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Masukkan Bukti Transfer</label>
                                <input type="file" class="form-control" id="input-telp" aria-describedby="emailHelp"
                                    placeholder="Masukkan Bukti Transfer">
                            </div>
                        </form>
                        <a href="/nominal-donasi.html"><button type="button"
                                class="btn btn-primary">Lanjutkan</button></a>
                    </div>
                </div>
            </div>
        </div>
    </section>
